<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MP3</title>
    <script src="https://kit.fontawesome.com/1f109b15c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section id="content">
        <aside id="left"><span id="logo"><img src="./img/logo-mp3.svg" alt="logo"></span></aside>
        <aside id="right">
            <div id="nav-bar-container">
                <span id="nav-bar">
                    <div id="search-bar">
                        <div class="wrapper-input">
                            <span class="search-btn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <span class="search-input"><input id="search-input" type="text" placeholder="Tìm kiếm bài hát" value=""></span>
                        </div>
                        <div id="search-result">
                            <!-- dien noi dung tim kiem ben trong -->
                            <ul class="search-result__container">

                            </ul>
                        </div>
                    </div>
                </span>
                <span id="user-setting">
                    <button id="change-title" class="circle-icon"><svg width="20" height="20" viewBox="0 0 20 20">
                            <defs>
                                <linearGradient id="j32lhg93hd" x1="62.206%" x2="18.689%" y1="70.45%" y2="39.245%">
                                    <stop offset="0%" stop-color="#F81212"></stop>
                                    <stop offset="100%" stop-color="red"></stop>
                                </linearGradient>
                                <linearGradient id="hjoavsus6g" x1="50%" x2="11.419%" y1="23.598%" y2="71.417%">
                                    <stop offset="0%" stop-color="#00F"></stop>
                                    <stop offset="100%" stop-color="#0031FF"></stop>
                                </linearGradient>
                                <linearGradient id="la1y5u3dvi" x1="65.655%" x2="25.873%" y1="18.825%" y2="56.944%">
                                    <stop offset="0%" stop-color="#FFA600"></stop>
                                    <stop offset="100%" stop-color="orange"></stop>
                                </linearGradient>
                                <linearGradient id="2dsmrlvdik" x1="24.964%" x2="63.407%" y1="8.849%" y2="55.625%">
                                    <stop offset="0%" stop-color="#13EFEC"></stop>
                                    <stop offset="100%" stop-color="#00E8DF"></stop>
                                </linearGradient>
                                <filter id="4a7imk8mze" width="230%" height="230%" x="-65%" y="-65%"
                                    filterUnits="objectBoundingBox">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur>
                                </filter>
                                <filter id="301mo6jeah" width="312.7%" height="312.7%" x="-106.4%" y="-106.4%"
                                    filterUnits="objectBoundingBox">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur>
                                </filter>
                                <filter id="b2zvzgq7fj" width="295%" height="295%" x="-97.5%" y="-97.5%"
                                    filterUnits="objectBoundingBox">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur>
                                </filter>
                                <filter id="a1wq161tvl" width="256%" height="256%" x="-78%" y="-78%"
                                    filterUnits="objectBoundingBox">
                                    <feGaussianBlur in="SourceGraphic" stdDeviation="3.9"></feGaussianBlur>
                                </filter>
                                <path id="qtpqrj1oda"
                                    d="M3.333 14.167V5.833l-1.666.834L0 3.333 3.333 0h3.334c.04 1.57.548 2.4 1.524 2.492l.142.008C9.403 2.478 9.958 1.645 10 0h3.333l3.334 3.333L15 6.667l-1.667-.834v8.334h-10z">
                                </path>
                                <path id="jggzvnjgfc" d="M0 0H20V20H0z"></path>
                                <path id="2eiwxjmc7m"
                                    d="M3.333 14.167V5.833l-1.666.834L0 3.333 3.333 0h3.334c.04 1.57.548 2.4 1.524 2.492l.142.008C9.403 2.478 9.958 1.645 10 0h3.333l3.334 3.333L15 6.667l-1.667-.834v8.334h-10z">
                                </path>
                            </defs>
                            <g fill="none" fill-rule="evenodd" transform="translate(2 3)">
                                <mask id="tinejqaasb" fill="#fff">
                                    <use xlink:href="#qtpqrj1oda"></use>
                                </mask>
                                <use fill="#FFF" fill-opacity="0" xlink:href="#qtpqrj1oda"></use>
                                <g mask="url(#tinejqaasb)">
                                    <g transform="translate(-2 -3)">
                                        <mask id="uf3ckvfvpf" fill="#fff">
                                            <use xlink:href="#jggzvnjgfc"></use>
                                        </mask>
                                        <use fill="#D8D8D8" xlink:href="#jggzvnjgfc"></use>
                                        <circle cx="8.9" cy="6.8" r="9" fill="url(#j32lhg93hd)"
                                            filter="url(#4a7imk8mze)" mask="url(#uf3ckvfvpf)"></circle>
                                        <circle cx="9.3" cy="13.7" r="5.5" fill="url(#hjoavsus6g)"
                                            filter="url(#301mo6jeah)" mask="url(#uf3ckvfvpf)"></circle>
                                        <circle cx="15.9" cy="6.9" r="6" fill="url(#la1y5u3dvi)"
                                            filter="url(#b2zvzgq7fj)" mask="url(#uf3ckvfvpf)"></circle>
                                        <circle cx="16.4" cy="17.7" r="7.5" fill="url(#2dsmrlvdik)"
                                            filter="url(#a1wq161tvl)" mask="url(#uf3ckvfvpf)"></circle>
                                    </g>
                                </g>
                                <use fill="#FFF" fill-opacity="0.05" xlink:href="#2eiwxjmc7m"></use>
                            </g>
                        </svg></button>
                    <button id="user-avatar" class="circle-icon"><i class="fa-solid fa-user"></i></button>
                </span>
            </div>

            <div id="music-container-list">
                <div id="music-info-left">
                    <div id="music-picture">
                        <img src="./img/img-avtar.jpeg" alt="" class="music-img">
                        <button class="run-music" style="display: none;"><img
                                src="https://zmp3-static.zmdcdn.me/skins/zmp3-v6.1/images/icons/icon-playing.gif"
                                alt=""></button>
                    </div>
                    <div id="m-information">
                        <h1 class="name-of-music-left">Có Chơi Có Chịu</h1>
                        <div id="about-singer">
                            <span id="name-of-singer">Karik</span>
                            <span id="publication-date">25/09/2022</span>
                        </div>
                    </div>
                    <button id="continue-run-music">
                        <i class="fa-solid fa-play"></i>
                        <span>Tiếp Tục Phát</span>
                    </button>
                    <a class="download-music" href="#" download>
                        <i class="fa-solid fa-download"></i>
                    </a>
                </div>

                <div id="music-list-right">
                    <div id="music-header-row">
                        <span class="song-title">
                            <i class="fa-solid fa-arrow-right-arrow-left" id="sortSong"></i>
                            <span>BÀI HÁT</span>
                            <div id="sort-option">
                                <i class="fa-solid fa-caret-down"></i>
                                <div class="opt-1 opt-list">Mặc Định</div>
                                <div class="opt-2 opt-list">Theo Tên Ca Sỹ</div>
                                <div class="opt-3 opt-list">Theo Tên Bài Hát</div>
                            </div>
                        </span>
                        <span class="timer-title">THỜI GIAN</span>
                    </div>
                    <div id="list-songs-container">
                        <!-- de render list bai hat vao -->
                    </div>
                </div>
            </div>
        </aside>
    </section>
    <div id="playing-music-bar" style="background-color: #000;">
        <div id="playing-music-bar__left">
            <div class="thumbnail"><img src="./img/img-avtar.jpeg" alt=""></div>
            <div class="information-of-music">
                <div class="nameSong">Có Chơi Có Chịu</div>
                <div class="nameMusician">Karik</div>
            </div>
            <div id="download-video">
                <a class="download-music" href="#" download>
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
        </div>
        <div id="playing-music-bar__center">
            <div class="playing-music-bar__center__up">
                <button id="random-btn" class="music-bar-btn"><i class="fa-solid fa-shuffle random-icn"></i></button>
                <button id="prev-btn" class="music-bar-btn"><i class="fa-solid fa-backward-step"></i></button>
                <button id="play-or-pause" class="music-bar-btn"><i class="fa-solid fa-play"></i></button>
                <button id="next-btn" class="music-bar-btn"><i class="fa-solid fa-forward-step"></i></button>
                <button id="repeat-btn" class="music-bar-btn"><i class="fa-solid fa-repeat"></i></button>
            </div>
            <div class="playing-music-bar__center__down">
                <span id="duration">00:00</span>
                <input type="range" value="0" min="0" max="100" step="1" id="range-music">
                <span id="time-end">03:20</span>
            </div>
        </div>
        <div id="playing-music-right">
            <button id="playlist" class="music-bar-btn"><i class="fa-solid fa-microphone"></i></button>
            <button id="volume" class="music-bar-btn"><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" min="0" max="100" step="1" value="0">
        </div>
        <audio src=""></audio>
    </div>
    <script src="./main.js"></script>
</body>

</html>
